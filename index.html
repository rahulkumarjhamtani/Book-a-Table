<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Table</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./logo.jpg">
</head>
<body>
    <div class="setBtn">
        <button id="myBtn">Book a Table</button>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>

            <div class="center">
                <h1>Book a Table</h1>
                <div class="fields">
                    <label for="visitorName">Visitor's Name</label>
                    <input type="text" name="visitorName" id="visitorName"><br>
                    <label for="visitorTime">Visitor's Time (in secs)</label>
                    <input type="number" name="visitorTime" id="visitorTime"><br>
                    <label for="table">Table</label>
                    <select name="table" id="tableNumber">
                        <option value="Table 1">Table 1</option>
                        <option value="Table 2">Table 2</option>
                        <option value="Table 3">Table 3</option>
                        <option value="Table 4">Table 4</option>
                        <option value="Table 5">Table 5</option>
                        <option value="Table 6">Table 6</option>
                        <option value="Table 7">Table 7</option>
                        <option value="Table 8">Table 8</option>
                    </select>
                    <br>
                </div>

                <button onclick="bookTable()" id="greenBtn">Book</button>
            </div>
        </div>
    </div>

    <div class="setTable">
        <h3 id="showMsg"></h3>
        <table>
            <tr>
                <td class="bookTable" id="1"><span class="tableName" id="t1">Table 1</span> <br><span class="status" id="s1">Not Booked</span></td>
                <td class="bookTable" id="2"><span class="tableName" id="t2">Table 2</span> <br><span class="status" id="s2">Not Booked</span></td>
                <td class="bookTable" id="3"><span class="tableName" id="t3">Table 3</span> <br><span class="status" id="s3">Not Booked</span></td>
                <td class="bookTable" id="4"><span class="tableName" id="t4">Table 4</span> <br><span class="status" id="s4">Not Booked</span></td>
            </tr>
            <tr>
                <td class="bookTable" id="5"><span class="tableName" id="t5">Table 5</span> <br><span class="status" id="s5">Not Booked</span></td>
                <td class="bookTable" id="6"><span class="tableName" id="t6">Table 6</span> <br><span class="status" id="s6">Not Booked</span></td>
                <td class="bookTable" id="7"><span class="tableName" id="t7">Table 7</span> <br><span class="status" id="s7">Not Booked</span></td>
                <td class="bookTable" id="8"><span class="tableName" id="t8">Table 8</span> <br><span class="status" id="s8">Not Booked</span></td>
            </tr>
        </table>
    </div>
</body>
<script src="./script.js">

</script>
</html>
